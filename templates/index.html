<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:red">
        <a class="navbar-brand" style="color:white">Anime List</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:white">Home</a></li>
            <li><a href="/recommend" style="color:white">Search</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:30px">Top Animes</h1>
            </div>

            {% for i in range(anime_title|length) %}
                <div class="col-3" style="margin:40px">
                    <div class="card">
                        <div class="row" style="width:100%; margin:0 auto;">
                            <div class="block" style="width: 50px; float: left;margin:50px;">
                                <img class="card-img-top" src="{{ img_url[i] }}">
                            </div>
                            <div  class="block" style="width: 100px; float: left;margin:150px;">
                                <h4 class="text-white">{{ anime_title[i] }}</h4>
                                <h4 class="text-white">Rating: {{ rating[i] }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
